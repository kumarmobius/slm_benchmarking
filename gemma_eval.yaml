name: GemmaLMEval V5
inputs:
  - name: gemma_model
    type: Model
    description: Cloud-pickled Gemma3LM object
  - name: tasks
    type: String
    default: "ifeval,minerva_math,musr,mmlu_pro,gpqa"
    description: Comma-separated lm_eval task names
  - name: num_fewshot
    type: Integer
    default: "0"
    description: Number of few-shot examples
  - name: limit
    type: Integer
    default: "1"
    description: Evaluation limit
  - name: hf_token
    type: String
    default: "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"
    description: Hugging Face authentication token
outputs:
  - name: eval_results
    type: String
    description: Evaluation results JSON with task scores and co2 fields
implementation:
  container:
    image: kumar2004/gemma-lm-eval:v1
    command:
      - sh
      - -c
      - |
        # Install missing dependencies
        pip install --no-cache-dir immutabledict && \
        python3 -u -c "$(cat <<'PYTHON_SCRIPT'
        import argparse
        import os
        import sys
        import json
        import pickle
        import traceback
        from typing import Dict, Any, List, Optional
        import torch
        import torch.nn as nn
        import torch.nn.functional as F
        from lm_eval import evaluator
        from codecarbon import EmissionsTracker
        
        # Model definitions remain the same
        def compute_rope_params(head_dim, theta_base=10_000.0, context_length=4096, dtype=torch.float32):
            assert head_dim % 2 == 0
            inv_freq = 1.0 / (theta_base ** (torch.arange(0, head_dim, 2, dtype=dtype) / head_dim))
            positions = torch.arange(context_length, dtype=dtype)
            angles = positions.unsqueeze(1) * inv_freq.unsqueeze(0)
            angles = torch.cat((angles, angles), dim=1)
            return torch.cos(angles), torch.sin(angles)
        
        def apply_rope(x, cos, sin):
            *_, seq_len, head_dim = x.size()
            x1, x2 = x[..., :head_dim//2], x[..., head_dim//2:]
            cos_seq = cos[:seq_len, :].to(x.dtype).unsqueeze(0).unsqueeze(0)
            sin_seq = sin[:seq_len, :].to(x.dtype).unsqueeze(0).unsqueeze(0)
            rotated = torch.cat((-x2, x1), dim=-1)
            return (x * cos_seq) + (rotated * sin_seq)
        
        class RMSNorm(nn.Module):
            def __init__(self, emb_dim, eps=1e-6, bias=False):
                super().__init__()
                self.eps = eps
                self.scale = nn.Parameter(torch.zeros(emb_dim))
                self.shift = nn.Parameter(torch.zeros(emb_dim)) if bias else None
            
            def forward(self, x):
                orig_dtype = x.dtype
                x_f = x.float()
                var = x_f.pow(2).mean(dim=-1, keepdim=True)
                x_norm = x_f * torch.rsqrt(var + self.eps)
                out = x_norm * (1.0 + self.scale.float())
                if self.shift is not None:
                    out = out + self.shift.float()
                return out.to(orig_dtype)
        
        class GroupedQueryAttention(nn.Module):
            def __init__(self, d_in, num_heads, num_kv_groups, head_dim=None, qk_norm=False, query_pre_attn_scalar=None, dtype=None):
                super().__init__()
                assert num_heads % num_kv_groups == 0
                self.num_heads = num_heads
                self.num_kv_groups = num_kv_groups
                self.group_size = num_heads // num_kv_groups
                self.head_dim = head_dim if head_dim is not None else d_in // num_heads
                self.scaling = (query_pre_attn_scalar ** -0.5) if (query_pre_attn_scalar is not None) else (self.head_dim ** -0.5)
                self.W_query = nn.Linear(d_in, num_heads * self.head_dim, bias=False, dtype=dtype)
                self.W_key = nn.Linear(d_in, num_kv_groups * self.head_dim, bias=False, dtype=dtype)
                self.W_value = nn.Linear(d_in, num_kv_groups * self.head_dim, bias=False, dtype=dtype)
                self.out_proj = nn.Linear(num_heads * self.head_dim, d_in, bias=False, dtype=dtype)
                self.q_norm = RMSNorm(self.head_dim) if qk_norm else None
                self.k_norm = RMSNorm(self.head_dim) if qk_norm else None
            
            def forward(self, x, cos, sin, mask=None):
                B, T, _ = x.shape
                q = self.W_query(x).view(B, T, self.num_heads, self.head_dim).transpose(1, 2)
                k = self.W_key(x).view(B, T, self.num_kv_groups, self.head_dim).transpose(1, 2)
                v = self.W_value(x).view(B, T, self.num_kv_groups, self.head_dim).transpose(1, 2)
                if self.q_norm is not None:
                    q = self.q_norm(q)
                if self.k_norm is not None:
                    k = self.k_norm(k)
                q = apply_rope(q, cos, sin)
                k = apply_rope(k, cos, sin)
                k = k.repeat_interleave(self.group_size, dim=1)
                v = v.repeat_interleave(self.group_size, dim=1)
                attn = torch.matmul(q, k.transpose(-2, -1)) * self.scaling
                if mask is not None:
                    attn = attn.masked_fill(~mask.unsqueeze(0).unsqueeze(0), float('-inf'))
                p = torch.softmax(attn, dim=-1)
                out = torch.matmul(p, v).transpose(1, 2).contiguous().view(B, T, self.num_heads * self.head_dim)
                return self.out_proj(out)
        
        class FeedForward(nn.Module):
            def __init__(self, cfg):
                super().__init__()
                emb_dim = cfg["emb_dim"]
                hidden_dim = cfg["hidden_dim"]
                dtype = cfg["dtype"]
                self.fc1 = nn.Linear(emb_dim, hidden_dim, bias=False, dtype=dtype)
                self.fc2 = nn.Linear(emb_dim, hidden_dim, bias=False, dtype=dtype)
                self.fc3 = nn.Linear(hidden_dim, emb_dim, bias=False, dtype=dtype)
            
            def forward(self, x):
                return self.fc3(F.gelu(self.fc1(x)) * self.fc2(x))
        
        class TransformerBlock(nn.Module):
            def __init__(self, cfg, layer_type):
                super().__init__()
                self.layer_type = layer_type
                self.attn = GroupedQueryAttention(
                    d_in=cfg["emb_dim"],
                    num_heads=cfg["n_heads"],
                    num_kv_groups=cfg.get("n_kv_groups", 1),
                    head_dim=cfg["head_dim"],
                    qk_norm=cfg.get("qk_norm", False),
                    query_pre_attn_scalar=cfg.get("query_pre_attn_scalar", None),
                    dtype=cfg["dtype"]
                )
                self.input_norm = RMSNorm(cfg["emb_dim"], eps=cfg.get("rms_norm_eps", 1e-6))
                self.post_attn_norm = RMSNorm(cfg["emb_dim"], eps=cfg.get("rms_norm_eps", 1e-6))
                self.pre_ff_norm = RMSNorm(cfg["emb_dim"], eps=cfg.get("rms_norm_eps", 1e-6))
                self.post_ff_norm = RMSNorm(cfg["emb_dim"], eps=cfg.get("rms_norm_eps", 1e-6))
                self.ffn = FeedForward(cfg)
            
            def forward(self, x, cos, sin, mask=None):
                residual = x
                x = self.input_norm(x)
                x = self.post_attn_norm(self.attn(x, cos, sin, mask) + residual)
                residual = x
                x = self.pre_ff_norm(x)
                x = self.post_ff_norm(self.ffn(x) + residual)
                return x
        
        class Gemma3Model(nn.Module):
            def __init__(self, cfg):
                super().__init__()
                self.cfg = cfg
                vocab_size = cfg["vocab_size"]
                emb_dim = cfg["emb_dim"]
                self.token_emb = nn.Embedding(vocab_size, emb_dim, dtype=cfg["dtype"])
                self.blocks = nn.ModuleList([
                    TransformerBlock(cfg, layer_type=cfg["layer_types"][i])
                    for i in range(cfg["n_layers"])
                ])
                self.final_norm = RMSNorm(emb_dim, eps=cfg.get("rms_norm_eps", 1e-6))
                self.out_head = nn.Linear(emb_dim, vocab_size, bias=False, dtype=cfg["dtype"])
                self.cos_global, self.sin_global = compute_rope_params(
                    cfg["head_dim"], cfg["rope_base"], cfg["context_length"], torch.float32
                )
                self.cos_local, self.sin_local = compute_rope_params(
                    cfg["head_dim"], cfg["rope_local_base"], cfg["sliding_window"], torch.float32
                )
            
            def _ensure_rope_on_device(self, device):
                if self.cos_global.device != device:
                    self.cos_global = self.cos_global.to(device)
                    self.sin_global = self.sin_global.to(device)
                if self.cos_local.device != device:
                    self.cos_local = self.cos_local.to(device)
                    self.sin_local = self.sin_local.to(device)
            
            def forward(self, input_ids, labels=None):
                x = self.token_emb(input_ids).to(self.cfg["dtype"])
                B, T, _ = x.size()
                device = x.device
                self._ensure_rope_on_device(device)
                
                mask_full = torch.tril(torch.ones((T, T), dtype=torch.bool, device=device))
                window = self.cfg["sliding_window"]
                mask_sliding = torch.zeros((T, T), dtype=torch.bool, device=device)
                for i in range(T):
                    start = max(0, i - window + 1)
                    mask_sliding[i, start:i+1] = True
                
                for i, block in enumerate(self.blocks):
                    if self.cfg["layer_types"][i] == "sliding_attention":
                        x = block(x, self.cos_local, self.sin_local, mask_sliding)
                    else:
                        x = block(x, self.cos_global, self.sin_global, mask_full)
                
                x = self.final_norm(x)
                logits = self.out_head(x)
                
                loss = None
                if labels is not None:
                    loss = F.cross_entropy(
                        logits.view(-1, logits.size(-1)),
                        labels.view(-1),
                        reduction="mean"
                    )
                return logits, loss

        # Task name mapping for common issues
        TASK_NAME_MAPPING = {
            'math': 'minerva_math',  # Use minerva_math instead of math
            'bbh': 'bbh_cot_fewshot',  # Use CoT version
        }

        def normalize_task_name(task: str) -> str:
            task = task.strip().lower()
            return TASK_NAME_MAPPING.get(task, task)

        def extract_score_from_result(result_dict: Dict, task_name: str) -> Optional[float]:
            if not isinstance(result_dict, dict):
                return None
            
            # Priority order of metric keys to try
            metric_keys = [
                'acc,none', 'acc', 'acc_norm,none', 'acc_norm',
                'exact_match,none', 'exact_match', 'em',
                'f1,none', 'f1',
                'bleu,none', 'bleu',
                'rouge,none', 'rouge',
                'word_perplexity,none', 'perplexity,none', 'ppl',
            ]
            
            # Try each metric key
            for key in metric_keys:
                if key in result_dict:
                    value = result_dict[key]
                    if isinstance(value, (int, float)):
                        # Convert to percentage (most metrics are 0-1, some are already 0-100)
                        if value <= 1.0:
                            return float(value * 100)
                        return float(value)
            
            # If no standard metric found, look for any numeric value
            for key, value in result_dict.items():
                if isinstance(value, (int, float)) and not key.startswith('_'):
                    if value <= 1.0:
                        return float(value * 100)
                    return float(value)
            
            return None

        def calculate_aggregate_score(results: Dict, task_name: str) -> Optional[float]:
            scores = []
            
            # Look for subtask results
            for key, value in results.items():
                # Check if this is a subtask of the main task
                if key.startswith(task_name) and key != task_name:
                    if isinstance(value, dict):
                        score = extract_score_from_result(value, key)
                        if score is not None:
                            scores.append(score)
                            print(f"[EVAL]   Subtask '{key}': {score:.2f}%")
            
            # If we found subtasks, return average
            if scores:
                avg = sum(scores) / len(scores)
                print(f"[EVAL]   Aggregated from {len(scores)} subtasks: {avg:.2f}%")
                return avg
            
            return None

        def evaluate_task(gemma_lm, task_name: str, num_fewshot: int, limit: int) -> Optional[float]:

            try:
                print(f"[EVAL] Attempting to evaluate: {task_name}")
                
                results = evaluator.simple_evaluate(
                    model=gemma_lm,
                    tasks=[task_name],
                    num_fewshot=num_fewshot,
                    limit=limit
                )
                
                if "results" not in results or not results["results"]:
                    print(f"[EVAL] No results returned for task: {task_name}")
                    return None
                
                task_results = results["results"]
                
                # Try to get score from main task
                if task_name in task_results:
                    score = extract_score_from_result(task_results[task_name], task_name)
                    if score is not None:
                        print(f"[EVAL] ✓ Task '{task_name}' score: {score:.2f}%")
                        return score
                
                # Try to aggregate from subtasks
                score = calculate_aggregate_score(task_results, task_name)
                if score is not None:
                    print(f"[EVAL] ✓ Task '{task_name}' aggregated score: {score:.2f}%")
                    return score
                
                print(f"[EVAL] Could not extract score for task: {task_name}")
                print(f"[EVAL] Available keys: {list(task_results.keys())}")
                return None
                
            except Exception as e:
                print(f"[EVAL] ✗ Error evaluating task '{task_name}': {e}")
                print(f"[EVAL] Traceback: {traceback.format_exc()}")
                return None

        def main():
            parser = argparse.ArgumentParser(description="Run lm_eval on Gemma3LM")
            parser.add_argument("--gemma_model", required=True)
            parser.add_argument("--tasks", required=True)
            parser.add_argument("--num_fewshot", type=int, required=True)
            parser.add_argument("--limit", type=int, required=True)
            parser.add_argument("--hf_token", required=True)
            parser.add_argument("--out_results", required=True)
            args = parser.parse_args()

            print("[EVAL] Configuration:")
            print(f"  Model: {args.gemma_model}")
            print(f"  Tasks: {args.tasks}")
            print(f"  Few-shot: {args.num_fewshot}")
            print(f"  Limit: {args.limit}")
            print(f"  HF Token: {'*' * 8}{args.hf_token[-4:] if args.hf_token else 'None'}")

            # Set HF token
            if args.hf_token and args.hf_token.strip():
                os.environ["HF_TOKEN"] = args.hf_token.strip()
                os.environ["HUGGING_FACE_HUB_TOKEN"] = args.hf_token.strip()
                print("[EVAL] HF authentication configured")

            # Load model
            if not os.path.exists(args.gemma_model):
                print(f"[FATAL] Model file not found: {args.gemma_model}", file=sys.stderr)
                sys.exit(2)

            print("[EVAL] Loading model...")
            try:
                with open(args.gemma_model, "rb") as f:
                    gemma_lm = pickle.load(f)
                print(f"[EVAL] ✓ Loaded: {type(gemma_lm)}")
            except Exception as e:
                print(f"[FATAL] Failed to load model: {e}", file=sys.stderr)
                sys.exit(2)

            # Parse and normalize task names
            raw_tasks = [t.strip() for t in args.tasks.split(",") if t.strip()]
            task_list = [normalize_task_name(t) for t in raw_tasks]
            
            print(f"[EVAL] Tasks to evaluate: {task_list}")
            if any(raw_tasks[i] != task_list[i] for i in range(len(raw_tasks))):
                print(f"[EVAL] Task name mapping applied:")
                for raw, normalized in zip(raw_tasks, task_list):
                    if raw != normalized:
                        print(f"[EVAL]   '{raw}' → '{normalized}'")

            # Initialize results
            final_results = {}
            
            # Start emissions tracking
            print("[EVAL] Starting CodeCarbon emissions tracking")
            tracker = EmissionsTracker()
            tracker.start()
            
            # Evaluate each task
            print(f"[EVAL] {'='*60}")
            for i, task in enumerate(task_list, 1):
                print(f"[EVAL] Task {i}/{len(task_list)}: {task}")
                print(f"[EVAL] {'-'*60}")
                
                score = evaluate_task(gemma_lm, task, args.num_fewshot, args.limit)
                
                if score is not None:
                    final_results[task] = f"{score:.6f}"
                else:
                    final_results[task] = "N/A"
                
                print(f"[EVAL] {'-'*60}")
            
            # Stop emissions tracking
            print("[EVAL] Stopping emissions tracking...")
            emissions = tracker.stop()
            
            if emissions is not None:
                final_results["co2"] = f"{emissions:.6f}"
                print(f"[EVAL] CO2 emissions: {emissions:.6f} kg")
            else:
                final_results["co2"] = "0.000000"
                print("[EVAL] No emissions data recorded")
            
            # Display final results
            print(f"[EVAL] {'='*60}")
            print("[EVAL] FINAL RESULTS:")
            print(f"[EVAL] {'='*60}")
            for key, value in final_results.items():
                print(f"  {key}: {value}")
            
            # Write results to file
            os.makedirs(os.path.dirname(args.out_results), exist_ok=True)
            with open(args.out_results, "w", encoding="utf-8") as f:
                json.dump(final_results, f, indent=2)
            
            print(f"[EVAL] ✓ Results saved to: {args.out_results}")

        if __name__ == "__main__":
            main()
        PYTHON_SCRIPT
        )" "$@"
    args:
      - --gemma_model
      - {inputPath: gemma_model}
      - --tasks
      - {inputValue: tasks}
      - --num_fewshot
      - {inputValue: num_fewshot}
      - --limit
      - {inputValue: limit}
      - --hf_token
      - {inputValue: hf_token}
      - --out_results
      - {outputPath: eval_results}
